    <header>

    <div class="content-wrapper">
      <!--Sidebar containing form element-->
      <aside class="sidebar">
        <h2 class="sidebar-title">Store A Book Into The Vault!</h2>
        <form action="#" class="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required minlength="1">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required minlength="1">
          </div>
          <div class="form-group">
            <label for="pages">Number Of Pages</label>
            <input type="number" name="pages" id="pages" required minlength="1">
          </div>
          <div class="form-group">
            <label for="isRead">Have you read this book?</label>
            <input type="checkbox" name="isRead" id="isRead">
          </div>
          <button type="submit" class="btn submit-btn">Add Book</button>
        </form>
      </aside>
      <!--Book Container, holds Book cards-->
      <div class="book-container">
