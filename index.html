<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>The Book Vault</h1>
  </header>

  <aside class="sidebar">
    <form action="#" class="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required minlength="1">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required minlength="1">
      </div>
      <div class="form-group">
        <label for="pages">Number Of Pages</label>
        <input type="number" name="pages" id="pages" required minlength="1">
      </div>
      <div class="form-group">
        <label for="isRead">Have you read this book?</label>
        <input type="checkbox" name="isRead" id="isRead">
      </div>
    </form>
  </aside>

  <div class="book-container">
    <div class="book-card">
      <div class="book-card-content">
        <div class="text-section">
          <h3 class="book-title">Title</h3>

          <div class="book-details">
            <p>Author's Name</p>
            <p>Amount Of Pages</p>
            <p> Read Status</p>
          </div>

          <div class="book-buttons">
            <!-- buttons -->
